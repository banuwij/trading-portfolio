{% extends "base.html" %}
{% block title %}Owner Login · Banu Trading Portfolio{% endblock %}

{% block content %}

<div class="glass-card" style="max-width:520px;margin:0 auto;">
  <div style="text-align:center;margin-bottom:16px;">
    <div class="section-heading">Login</div>
    <p class="section-sub" style="margin-top:4px;">
      Private access for the portfolio owner.
    </p>
  </div>

  <form method="post" style="display:flex;flex-direction:column;gap:14px;">

    <label class="form-field">
      <span class="form-label">Username</span>
      <input type="text" name="username" required autocomplete="username">
    </label>

    <label class="form-field">
      <span class="form-label">Password</span>
      <input type="password" name="password" required autocomplete="current-password">
    </label>

    <button type="submit" class="btn-primary" style="margin-top:6px;width:100%;">
      Login
    </button>

    <p class="section-sub" style="margin-top:10px;text-align:center;">
      This page is not visible to hiring managers — they only see the public case-study view.
    </p>
  </form>
</div>

{% endblock %}
